/* Rem's build.gradle */
buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

group "xyz.rembot"
apply plugin: 'kotlin'
sourceCompatibility = 1.8
mainClassName = "xyz.rembot.discord.RemBot"
shadowJar.archiveName = 'RemBot.jar'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'net.dv8tion:JDA:3.6.0_365'
    compile 'com.sedmelluq:lavaplayer:1.2.59'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'org.slf4j:slf4j-simple:1.7.5'
    compile "com.github.markozajc:akiwrapper:1.3.0"
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileJava {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
